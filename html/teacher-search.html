<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询老师</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/tea-search.css">
</head>
<body>
<header>
    <div class="mes">
        <span>向阳中学</span>&nbsp;&nbsp;&nbsp;<span>欢迎admin登陆</span>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            学生管理
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">查询学生信息</a>
            <a class="dropdown-item" href="#">修改学生信息</a>
            <a class="dropdown-item" href="#">删除学生信息</a>
            <a class="dropdown-item" href="#">增加学生</a>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            教师管理
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">增加教师</a>
            <!--<a class="dropdown-item" href="#">修改教师</a>-->
            <!--<a class="dropdown-item" href="#">删除教师</a>-->
            <a class="dropdown-item" href="#">查看教师</a>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            课程管理
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">添加课程</a>
            <a class="dropdown-item" href="#">删除课程</a>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            班级管理
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">添加班级</a>
            <a class="dropdown-item" href="#">删除班级</a>
            <!--<a class="dropdown-item" href="#">安排老师</a>-->
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            成绩管理
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">录入考试成绩</a>
            <a class="dropdown-item" href="#">查看学生成绩</a>
            <a class="dropdown-item" href="#">修改学生成绩</a>
            <a class="dropdown-item" href="#">打印学生成绩</a>
        </div>
    </div>
</header>
<main>
   <div class="search">
       <span>按教师编号查询：</span>
       <input type="text" placeholder="请输入编号">
       <button type="button"  class="btn btn-outline-info">查询</button>
   </div>
    <div class="info">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col" colspan="2">详细信息</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">编号</th>
                <td>10001</td>
            </tr>
            <tr>
                <th scope="row">姓名</th>
                <td>Mark</td>
            </tr>
            <tr>
                <th scope="row">年龄</th>
                <td>38</td>
            </tr>
            <tr>
                <th scope="row">性别</th>
                <td>男</td>
            </tr>
            <tr>
                <th scope="row">职称</th>
                <td>英语老师</td>
            </tr>
            <tr>
                <th scope="row">所带班级</th>
                <td>高一（1）班</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="operate">
        <button type="button" class="btn btn-outline-info">删除</button>
        <button type="button" class="btn btn-outline-info">修改</button>
    </div>
</main>
</body>
</html>
