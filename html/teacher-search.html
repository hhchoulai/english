<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询老师</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/tea-search.css">
</head>
<body>
<header>
    <div class="mes">
        <span>向阳中学</span>&nbsp;&nbsp;&nbsp;<span>欢迎admin登陆</span>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            学生管理
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="student-search.html">查询学生</a>
            <a class="dropdown-item" href="student-add.html">增加学生</a>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            教师管理
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="teacher-add.html">增加教师</a>
            <a class="dropdown-item" href="teacher-search.html">查看教师</a>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            课程管理
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="course-add.html">添加课程</a>
            <a class="dropdown-item" href="course-delete.html">删除课程</a>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            班级管理
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="class-add.html">添加班级</a>
            <a class="dropdown-item" href="class-delete.html">删除班级</a>
            <!--<a class="dropdown-item" href="#">安排老师</a>-->
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            成绩管理
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="grade-add.html">录入考试成绩</a>
            <a class="dropdown-item" href="grade-search.html">查看学生成绩</a>
        </div>
    </div>
</header>
<main>
   <div class="search">
       <span>按教师编号查询：</span>
       <input type="text" placeholder="请输入编号">
       <button type="button"  class="btn btn-outline-info">查询</button>
   </div>
    <div class="info">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col" colspan="2">详细信息</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">编号</th>
                <td>10001</td>
            </tr>
            <tr>
                <th scope="row">姓名</th>
                <td>Mark</td>
            </tr>
            <tr>
                <th scope="row">年龄</th>
                <td>38</td>
            </tr>
            <tr>
                <th scope="row">性别</th>
                <td>男</td>
            </tr>
            <tr>
                <th scope="row">职称</th>
                <td>英语老师</td>
            </tr>
            <tr>
                <th scope="row">所带班级</th>
                <td>高一（1）班</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="operate">
        <button type="button" class="btn btn-outline-info" id="btn-delete">删除</button>
        <button type="button" class="btn btn-outline-info">修改</button>
    </div>
    <div class="msg" style="margin: auto 0">
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">温馨提示</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        删除成功
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script>

        $('#btn-delete').click(function () {
            $('.modal').modal('show');
            $('.info').attr('style','opacity: 0;')
        });

</script>
</body>
</html>
